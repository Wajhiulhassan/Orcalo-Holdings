<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orcalo Holdings</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../components/navbar.css">

<body class="bg-light">
    <header>
        <script>
            fetch('../components/navbar.html')
                .then(response => response.text())
                .then(data => document.querySelector('header').innerHTML = data);
        </script>
    </header>
    <!-- Services Section -->
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-10 offset-md-1 col-lg-8 offset-lg-2">
                <h1 class="display-4 custom-heading">Our Services</h1>
                <p class="lead custom-paragraph text-dark">We are a team of experts who create simple software solutions
                    for<br>remarkably complex challenges. We will engineer your products and help<br>you solve customer
                    problems.
                </p>
            </div>
        </div>
        <div class="serves-left-image">
            <img src="../assets/images/service-img-1.png" alt="" srcset="">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
